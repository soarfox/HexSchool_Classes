<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>探索景點-台灣走走・Tai Tour</title>
  <link rel="shortcut icon" href="./images/icon/web_icon.ico">
  <meta name="author" content="UI Designer: Breakfast">
  <meta name="author" content="Website Engineer: Howard">
  <!-- 使用emmet的縮寫, 輸入meta:desc並按下tab鍵自動生出下方語法 -->
  <meta name="description" content="各縣市最新的旅遊資訊，包括：旅遊景點、各地活動、私房美食、安心住宿，全部都在這裡了。">
  <!-- 使用emmet的縮寫, 輸入meta:kw並按下tab鍵自動生出下方語法; 關鍵字放在越前面者則權重越高 -->
  <meta name="keywords" content="旅遊, 景點, 活動, 美食, 住宿">
  <!-- 使用emmet的縮寫, 輸入link:css並按下tab鍵自動生出下方語法 -->
  <!-- 不論對方是使用什麼版本的IE瀏覽器, 一律強制以最新版的IE來渲染; 避免對方明明是IE9, 結果卻因為曾經有改到相容性設定而以IE7呈現, 加上這一行程式碼即可完全避免掉這種狀況 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 社群軟體盛行的現在, 在通訊或社群軟體上分享網址時都會出現該網站的標題, 縮圖與描述, 透過設定og可以更準確的說明網站的內容, 參考資料為六角學院官方網站的<head>標籤內的<meta>內容, https://www.hexschool.com/ -->
  <meta property="og:title" content="各縣市最新的旅遊景點/活動/美食/住宿資訊-台灣走走・Tai Tour">
  <meta property="og:type" content="article">
  <meta property="og:url" content="https://soarfox.github.io/HexSchool_Classes/RWD_TheF2E_TaiwanTour/">
  <meta property="og:description" content="各縣市最新的旅遊資訊都在這裡。">
  <meta property="og:image" content="https://i.imgur.com/7QmdcPa.png">

  <!-- 引用Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/all.css">
</head>

<body>
  <div class="wrap">
    <nav class="navbar">
      <a class="logo" href="index.html">
        <h1>台灣走走・Tai Tour</h1>
      </a>
      <div class="mobile-menu-icon">
        <img src="./images/icon/menu-mobile.svg" width="50" height="50" alt="背景是淺綠色, 前景是三條白色橫線, 由上至下分別是短、長、短, 代表著menu">
      </div>
      <ul class="menu">
        <li><a href="./attractions.html" aria-label="前往探索景點的分類畫面">探索景點</a></li>
        <li><a href="./activies.html" aria-label="前往節慶活動的分類畫面">節慶活動</a></li>
        <li><a href="./restaurants.html" aria-label="前往品嚐美食的分類畫面">品嚐美食</a></li>
        <li><a href="./hotels.html" aria-label="前往安心住宿的分類畫面">安心住宿</a></li>
      </ul>
    </nav>
    <main class="container">
      <ul class="breadcrumb">
        <li><a href="./index.html" aria-label="前往網站首頁">首頁</a></li>
        <li>探索景點</li>
      </ul>
      <div class="search-bar">
        <label for="city" aria-label="請選擇縣市"></label>
        <select class="select-category" name="city" id="city" aria-label="city"
          aria-describedby="請從以下選項內選擇一個您想要去的縣市或選擇全部縣市">
          <option value="" disabled selected hidden>請選擇縣市</option>
          <option value="allCities">全部縣市</option>
          <optgroup label="北部地區">
            <option value="Keelung">基隆市</option>
            <option value="Taipei">臺北市</option>
            <option value="NewTaipei">新北市</option>
            <option value="Taoyuan">桃園市</option>
            <option value="Hsinchu">新竹市</option>
            <option value="HsinchuCounty">新竹縣</option>
            <option value="MiaoliCounty">苗栗縣</option>
          </optgroup>
          <optgroup label="中部地區">
            <option value="Taichung">臺中市</option>
            <option value="ChanghuaCounty">彰化縣</option>
            <option value="NantouCounty">南投縣</option>
            <option value="YunlinCounty">雲林縣</option>
            <option value="ChiayiCounty">嘉義縣</option>
            <option value="Chiayi">嘉義市</option>
          </optgroup>
          <optgroup label="南部地區">
            <option value="Tainan">臺南市</option>
            <option value="Kaohsiung">高雄市</option>
            <option value="PingtungCounty">屏東縣</option>
          </optgroup>
          <optgroup label="東部地區">
            <option value="YilanCounty">宜蘭縣</option>
            <option value="HualienCounty">花蓮縣</option>
            <option value="TaitungCounty">臺東縣</option>
          </optgroup>
          <optgroup label="外島地區">
            <option value="PenghuCounty">澎湖縣</option>
            <option value="KinmenCounty">金門縣</option>
            <option value="LienchiangCounty">連江縣</option>
          </optgroup>
        </select>

        <label for="topic" aria-label="請選擇主題"></label>
        <select class="select-category" name="topic" id="topic" aria-label="topic" aria-describedby="請從以下選項內選擇一個您搜尋的主題">
          <option value="" disabled selected hidden>請選擇主題</option>
          <option value="allTopics">全部主題</option>
          <option value="NaturalLandscapes">自然風景類</option>
          <option value="TouristFactories">觀光工廠類</option>
          <option value="Recreation">遊憩類</option>
          <option value="LeisureFarming">休閒農業類</option>
          <option value="Ecology">生態類</option>
          <option value="HotSprings">溫泉類</option>
          <option value="HistoricalSites">古蹟類</option>
        </select>

        <div class="keyword">
          <input type="text" aria-label="請輸入關鍵字" id="keyword" placeholder="請輸入關鍵字">
        </div>

        <button class="search-button" type="submit" name="search-button" aria-label="按下此按鈕進行搜尋">
          <i class="fa-solid fa-magnifying-glass"></i>搜尋
        </button>
      </div>
      <div class="hot-topics">
        <div class="title">熱門主題</div>
        <ul>
          <li class="card">
            <a href="#" aria-label="前往第一層熱門主題, 有關自然風景類的畫面">
              <div class="topic-photo">
                <img src="./images/attractions/topics/topic01.png" alt="">
              </div>
              <div class="subtitle">自然風景類</div>
            </a>
          </li>
          <li class="card">
            <a href="#" aria-label="前往第一層熱門主題, 有關觀光工廠類的畫面">
              <div class="topic-photo">
                <img src="./images/attractions/topics/topic02.png" alt="">
              </div>
              <div class="subtitle">觀光工廠類</div>
            </a>
          </li>
          <li class="card">
            <a href="#" aria-label="前往第一層熱門主題, 有關遊憩類的畫面">
              <div class="topic-photo">
                <img src="./images/attractions/topics/topic03.png" alt="">
              </div>
              <div class="subtitle">遊憩類</div>
            </a>
          </li>
          <li class="card">
            <a href="#" aria-label="前往第一層熱門主題, 有關休閒農業類的畫面">
              <div class="topic-photo">
                <img src="./images/attractions/topics/topic04.png" alt="">
              </div>
              <div class="subtitle">休閒農業類</div>
            </a>
          </li>
          <li class="card">
            <a href="#" aria-label="前往第一層熱門主題, 有關生態類的畫面">
              <div class="topic-photo">
                <img src="./images/attractions/topics/topic05.png" alt="">
              </div>
              <div class="subtitle">生態類</div>
            </a>
          </li>
          <li class="card">
            <a href="#" aria-label="前往第一層熱門主題, 有關溫泉類的畫面">
              <div class="topic-photo">
                <img src="./images/attractions/topics/topic06.png" alt="">
              </div>
              <div class="subtitle">溫泉類</div>
            </a>
          </li>
          <li class="card">
            <a href="#" aria-label="前往第一層熱門主題, 有關古蹟類的畫面">
              <div class="topic-photo">
                <img src="./images/attractions/topics/topic07.png" alt="">
              </div>
              <div class="subtitle">古蹟類</div>
            </a>
          </li>
        </ul>
      </div>
    </main>
    <footer class="copyright">
      <span>台灣走走・Tai Tour ©</span>
      <span>Code: Howard / Design: Breakfast</span>
    </footer>
  </div>

  <script src="./js/hamburger_menu.js"></script>
</body>

</html>
